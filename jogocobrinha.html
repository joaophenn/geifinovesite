<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jogo Inove Snake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="jogocobrinha.css">
    <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="bg-black text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 bg-black">
        <h1 class="text-center text-info">Jogo Inove Snake</h1>
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="score mt-3">Pontuação: <span id="score">0</span></div>
        <div class="d-flex justify-content-center mt-3">
            <button id="startButton" class="btn btn-success mr-2">Começar Jogo</button>
            <button id="restartButton" class="btn btn-warning d-none ml-2">Reiniciar Jogo</button>
            <a href="index.html"><button id="exitButton" class="btn btn-danger d-none ml-2">Sair do Jogo</button></a>
        </div>
        <div id="winMessage" class="mt-3 text-success d-none">Você foi o campeão!</div>
        <div id="loseMessage" class="d-none">Você perdeu!</div>
    </div>
    <script src="jogocobrinha.js"></script>
</body>
</html>
